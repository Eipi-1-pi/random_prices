<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  
  .container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }
  
  h1, h3 {
    text-align: center;
    color: #333;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  table, th, td {
    border: 1px solid #ddd;
  }
  
  th, td {
    padding: 12px;
    text-align: center;
  }
  
  th {
    background-color: #f2f2f2;
    color: #333;
  }
  
  .spin-btn, .apply-btn, .admin-btn, .add-btn, .delete-btn {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
  }
  
  .spin-btn:hover, .apply-btn:hover, .admin-btn:hover, .add-btn:hover, .delete-btn:hover {
    background-color: #218838;
  }
  
  .delete-btn {
    background-color: #dc3545;
  }
  
  .delete-btn:hover {
    background-color: #c82333;
  }
  
  .error-message {
    color: #dc3545;
    text-align: center;
    margin-top: 10px;
  }
  
  .success-message {
    color: #28a745;
    text-align: center;
    margin-top: 10px;
  }
  
  .animation-section {
    text-align: center;
    margin-top: 20px;
  }
  
  .loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #28a745;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Modal Styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  .modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 25px;
    border: 1px solid #888;
    width: 85%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
  }
  
  /* Result Section Styling */
  .result-section p {
    font-size: 18px;
    color: #333;
  }
  
  .result-section p span {
    font-weight: bold;
  }
  
  /* Responsive Design */
  @media (max-width: 600px) {
    .sales-option {
      flex-direction: column;
      align-items: flex-start;
    }
    .sales-option label {
      margin-bottom: 8px;
    }
    button {
      width: 100%;
    }
    .offer {
      flex-direction: column;
      align-items: flex-start;
    }
    .offer input[type="radio"] {
      margin-bottom: 10px;
    }
  }
</style>
