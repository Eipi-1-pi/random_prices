<!-- UserStyles.html -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #f9f9f9;
  }
  .container {
    max-width: 900px;
    margin: auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1, h3 {
    text-align: center;
    color: #333333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #dddddd;
    padding: 12px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
    color: #333333;
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  .spin-btn, .admin-btn {
    padding: 12px 24px;
    margin: 8px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .spin-btn:hover, .admin-btn:hover {
    background-color: #45a049;
  }
  .animation-section, .result-section {
    text-align: center;
    margin-top: 30px;
  }
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }
  .modal-content {
    background-color: #ffffff;
    margin: 5% auto;
    padding: 30px;
    border: 1px solid #888888;
    width: 80%;
    max-width: 700px;
    border-radius: 8px;
    position: relative;
  }
  .close {
    color: #aaaaaa;
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover,
  .close:focus {
    color: #000000;
    text-decoration: none;
  }
  .error-message {
    color: red;
    margin-top: 10px;
    text-align: center;
  }
  .success-message {
    color: green;
    margin-top: 10px;
    text-align: center;
  }
  .delete-btn {
    padding: 6px 12px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .delete-btn:hover {
    background-color: #da190b;
  }
  .multipliers-animation {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 60px;
  }
  .multipliers-list {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .multiplier-item {
    padding: 12px 18px;
    background-color: #dddddd;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s;
    font-weight: bold;
    font-size: 16px;
  }
  .multiplier-item.active {
    background-color: #4CAF50;
    color: white;
  }
  .highlight {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    border: 3px solid #4CAF50;
    border-radius: 6px;
    box-sizing: border-box;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s;
  }
  .multiplier-item.active + .highlight {
    opacity: 1;
  }
  
  /* Responsive Design */
  @media screen and (max-width: 600px) {
    .modal-content {
      width: 95%;
      padding: 20px;
    }
    table, th, td {
      font-size: 14px;
    }
    .spin-btn, .admin-btn {
      padding: 10px 20px;
      margin: 6px;
      font-size: 14px;
    }
    .multiplier-item {
      padding: 10px 16px;
      font-size: 14px;
    }
  }
</style>
