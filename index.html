<!DOCTYPE html>
<html>
<head>
    <title>Random Price Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Price Generator</h1>
        
        <div class="input-section">
            <label for="originalPrice">Original Price (售價):</label>
            <input type="number" id="originalPrice" step="0.01" min="0">
            <button onclick="generatePrice()" class="generate-btn">Generate Random Price</button>
        </div>

        <div id="result" class="result-section"></div>

        <div class="history-section">
            <h2>Price History</h2>
            <div id="priceHistory"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
